apiVersion: v1
kind: ConfigMap
metadata:
  name: zigbee2mqtt-config
  namespace: zigbee
data:
  configuration.yaml: |
    mqtt:
      base_topic: zigbee2mqtt
      server: mqtt://mosquitto.mosquitto:1883
    serial:
      port: /dev/ttyUSB0
      adapter: zstack
    frontend: true
    permit_join: true
    homeassistant: true
    advanced:
      pan_id: 6754
      channel: 11
      network_key: [1, 3, 5, 7, 9, 11, 13, 15, 0, 2, 4, 6, 8, 10, 12, 13]
      adapter_concurrent: 16
      adapter_delay: 100
      transmit_power: 20
    devices:
