apiVersion: v1
kind: ConfigMap
metadata:
  name: zigbee2mqtt-config
  namespace: zigbee
data:
  configuration.yaml: |
    mqtt:
      base_topic: zigbee2mqtt
      server: mqtt://mosquitto.mosquitto:1883
    serial:
      port: /dev/ttyUSB0
      adapter: zstack
    frontend: true
    permit_join: true
    homeassistant: true
    advanced:
      pan_id: 6754
      channel: 11
      network_key: [1, 3, 5, 7, 9, 11, 13, 15, 0, 2, 4, 6, 8, 10, 12, 13]
      adapter_concurrent: 16
      adapter_delay: 100
      transmit_power: 20
    devices:
      '0x08ddebfffeee63e6':
        friendly_name: 'living_room_sensor'
        description: 'SONOFF SNZB-02D Temperature & Humidity LCD Sensor'
        temperature_display_unit: celsius
      '0x8c65a3fffee9acd4':
        friendly_name: 'hallway_sensor'
        description: 'SONOFF SNZB-02D Temperature & Humidity LCD Sensor'
        temperature_display_unit: celsius
      '0x00124b002fcccadd':
        friendly_name: 'bedroom_motion'
        description: 'SONOFF SNZB-03 Motion Sensor'
      '0x00124b002fa64513':
        friendly_name: 'bedroom_window'
        description: 'SONOFF SNZB-04 Contact Sensor'
    device_options:
      temperature_precision: 1
      humidity_precision: 1
      temperature_unit: celsius