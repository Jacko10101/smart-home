apiVersion: v1
kind: ConfigMap
metadata:
  name: zigbee2mqtt-config
  namespace: zigbee
data:
  configuration.yaml: |
    mqtt:
      base_topic: zigbee2mqtt
      server: mqtt://mosquitto.mosquitto:1883
    serial:
      port: /dev/ttyUSB0
      adapter: ezsp
    frontend: true
    permit_join: true
    homeassistant: true
    devices:
      '0x08ddebfffeee63e6':
        friendly_name: 'living_room_sensor'
        description: 'SONOFF SNZB-02D Temperature & Humidity LCD Sensor'
        temperature_display_unit: celsius
      '0x8c65a3fffee9acd4':
        friendly_name: 'hallway_sensor'
        description: 'SONOFF SNZB-02D Temperature & Humidity LCD Sensor'
        temperature_display_unit: celsius
      '0x00124b002fcccadd':
        friendly_name: 'bedroom_motion'
        description: 'SONOFF SNZB-03 Motion Sensor'
    device_options:
      temperature_precision: 1
      humidity_precision: 1
      temperature_unit: celsius
    advanced:
      log_level: debug
      channel: 15
    availability: true