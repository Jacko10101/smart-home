apiVersion: v1
kind: ConfigMap
metadata:
  name: zigbee2mqtt-config
  namespace: zigbee
data:
  configuration.yaml: |
    mqtt:
      base_topic: zigbee2mqtt
      server: mqtt://mosquitto.mosquitto:1883
      version: 5
    serial:
      port: /dev/ttyUSB0
      adapter: zstack
    frontend: true
    permit_join: false  # Enable temporarily via UI when adding new devices
    
    # Home Assistant integration settings
    homeassistant:
      discovery: true
      discovery_prefix: homeassistant
      legacy_triggers: false
      legacy_entity_attributes: false
      status_topic: homeassistant/status

    advanced:
      pan_id: 6754
      channel: 11
      # network_key is set via ZIGBEE2MQTT_CONFIG_ADVANCED_NETWORK_KEY env var
      adapter_concurrent: 16
      adapter_delay: 100
      transmit_power: 20
      log_level: info

    devices:
      '0x001788010d5bade1':
        friendly_name: 'living_room_middle_1'
        description: 'Hue White and Color Ambiance E14'
      '0x001788010d8f4a8b':
        friendly_name: 'living_room_middle_2'
        description: 'Hue White and Color Ambiance E14'
      '0x001788010d5badaa':
        friendly_name: 'living_room_left_1'
        description: 'Hue White and Color Ambiance E14'
      '0x001788010d8f4a45':
        friendly_name: 'living_room_left_2'
        description: 'Hue White and Color Ambiance E14'
      '0x001788010d5badcf':
        friendly_name: 'living_room_right_1'
        description: 'Hue White and Color Ambiance E14'
      '0x001788010d5badd3':
        friendly_name: 'living_room_right_2'
        description: 'Hue White and Color Ambiance E14'

      '0x08ddebfffeee63e6':
        friendly_name: 'living_room_sensor'
        description: 'SONOFF SNZB-02D Temperature & Humidity LCD Sensor'
        temperature_display_unit: celsius
      '0x8c65a3fffee9acd4':
        friendly_name: 'hallway_sensor'
        description: 'SONOFF SNZB-02D Temperature & Humidity LCD Sensor'
        temperature_display_unit: celsius
      '0x00124b002fcccadd':
        friendly_name: 'living_room_motion'
