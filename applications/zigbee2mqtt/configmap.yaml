apiVersion: v1
kind: ConfigMap
metadata:
  name: zigbee2mqtt-config
  namespace: zigbee
data:
  configuration.yaml: |
    mqtt:
      base_topic: zigbee2mqtt
      server: mqtt://mosquitto.mosquitto:1883
    serial:
      port: /dev/ttyUSB0
    frontend: true
    permit_join: true
    homeassistant: true
    devices:
      '0x08ddebfffeee63e6':
        friendly_name: 'living_room_sensor'
        description: 'SONOFF SNZB-02D Temperature & Humidity LCD Sensor'
      '0x8c65a3fffee9acd4':
        friendly_name: 'downstairs_hallway_sensor'
        description: 'SONOFF SNZB-02D Temperature & Humidity LCD Sensor'
    device_options:
      temperature_precision: 1
      humidity_precision: 1
    availability: true