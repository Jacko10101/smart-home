apiVersion: apps/v1
kind: Deployment
metadata:
  name: zigbee2mqtt
  namespace: zigbee
spec:
  replicas: 1
  selector:
    matchLabels:
      app: zigbee2mqtt
  template:
    metadata:
      labels:
        app: zigbee2mqtt
    spec:
      containers:
        - name: zigbee2mqtt
          image: koenkk/zigbee2mqtt
          ports:
            - containerPort: 8080
          resources:
            limits:
              memory: "512Mi"
              cpu: "500m"
            requests:
              memory: "256Mi"
              cpu: "250m"
          securityContext:
            privileged: true
          volumeMounts:
            - name: usb
              mountPath: /dev/ttyUSB0
            - name: config
              mountPath: /app/data
            - name: data
              mountPath: /app/data
      volumes:
        - name: usb
          hostPath:
            path: /dev/ttyUSB0
        - name: config
          persistentVolumeClaim:
            claimName: zigbee2mqtt-config
        - name: data
          persistentVolumeClaim:
            claimName: zigbee2mqtt-data
