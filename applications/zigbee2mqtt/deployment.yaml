apiVersion: apps/v1
kind: Deployment
metadata:
  name: zigbee2mqtt
  namespace: zigbee
spec:
  replicas: 1
  selector:
    matchLabels:
      app: zigbee2mqtt
  template:
    metadata:
      labels:
        app: zigbee2mqtt
    spec:
      initContainers:
        - name: init-data-dir
          image: busybox
          command: ['sh', '-c', 'cp /config/configuration.yaml /data/ && chmod 777 /data/configuration.yaml']
          volumeMounts:
            - name: config
              mountPath: /config
            - name: data
              mountPath: /data
      containers:
        - name: zigbee2mqtt
          image: koenkk/zigbee2mqtt
          ports:
            - containerPort: 8080
          resources:
            limits:
              memory: "512Mi"
              cpu: "500m"
            requests:
              memory: "256Mi"
              cpu: "250m"
          securityContext:
            privileged: true
          env:
            - name: ZIGBEE2MQTT_CONFIG_SERIAL_PORT
              value: /dev/ttyUSB0
            - name: ZIGBEE2MQTT_CONFIG_FRONTEND
              value: "true"
            - name: ZIGBEE2MQTT_CONFIG_ADVANCED_LOG_LEVEL
              value: "debug"
          volumeMounts:
            - name: usb
              mountPath: /dev/ttyUSB0
            - name: data
              mountPath: /app/data
      volumes:
        - name: usb
          hostPath:
            path: /dev/ttyUSB0
        - name: config
          configMap:
            name: zigbee2mqtt-config
        - name: data
          persistentVolumeClaim:
            claimName: zigbee2mqtt-data