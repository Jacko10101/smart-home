apiVersion: apps/v1
kind: Deployment
metadata:
  name: zigbee2mqtt
  namespace: zigbee
spec:
  replicas: 1
  strategy:
    type: Recreate  # Required for USB device access - only one pod can use the device
  selector:
    matchLabels:
      app: zigbee2mqtt
  template:
    metadata:
      labels:
        app: zigbee2mqtt
    spec:
      initContainers:
        - name: init-data-dir
          image: busybox:1.37
          command: ['sh', '-c', 'cp /config/configuration.yaml /data/ && chmod 777 /data/configuration.yaml']
          volumeMounts:
            - name: config
              mountPath: /config
            - name: data
              mountPath: /data
        - name: fix-usb-permissions
          image: busybox:1.37
          command: ['sh', '-c', 'chown root:18 /dev_host/ttyUSB0 && chmod 660 /dev_host/ttyUSB0 && chown -R 1000:1000 /data']
          securityContext:
            privileged: true
          volumeMounts:
            - name: host-dev
              mountPath: /dev_host
            - name: data
              mountPath: /data
      containers:
        - name: zigbee2mqtt
          image: koenkk/zigbee2mqtt:2.7.1
          ports:
            - containerPort: 8080
          resources:
            limits:
              memory: "512Mi"
              cpu: "500m"
            requests:
              memory: "256Mi"
              cpu: "250m"
          securityContext:
            privileged: true
            runAsUser: 1000
            runAsGroup: 18
          volumeMounts:
            - name: usb
              mountPath: /dev/ttyUSB0
            - name: data
              mountPath: /app/data
          env:
            - name: TZ
              value: "Europe/London"
            - name: ZIGBEE2MQTT_CONFIG_SERIAL_DISABLE_LED
              value: "false"
            - name: ZIGBEE2MQTT_CONFIG_ADVANCED_NETWORK_KEY
              valueFrom:
                secretKeyRef:
                  name: zigbee2mqtt-secrets
                  key: network_key
          livenessProbe:
            httpGet:
              path: /
              port: 8080
            initialDelaySeconds: 30
            periodSeconds: 30
            timeoutSeconds: 10
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /
              port: 8080
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
      volumes:
        - name: usb
          hostPath:
            path: /dev/ttyUSB0
            type: CharDevice
        - name: host-dev
          hostPath:
            path: /dev
        - name: config
          configMap:
            name: zigbee2mqtt-config
        - name: data
          persistentVolumeClaim:
            claimName: zigbee2mqtt-data