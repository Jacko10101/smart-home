apiVersion: v1
kind: ConfigMap
metadata:
  name: home-assistant-config
  namespace: home-assistant
data:
  configuration.yaml: |
    # Core Configuration
    default_config:

    # HTTP Settings
    http:
      server_host: 0.0.0.0
      server_port: 8123

    # Prometheus Integration
    prometheus:
      namespace: homeassistant
      require_auth: false

    # Basic auth configuration
    api: