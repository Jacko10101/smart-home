apiVersion: v1
kind: ConfigMap
metadata:
  name: home-assistant-config
  namespace: home-assistant
data:
  configuration.yaml: |
    # Core Configuration
    default_config:

    # HTTP Settings
    http:
      server_host: 0.0.0.0
      server_port: 8123

    # Prometheus Integration
    prometheus:
      namespace: homeassistant
      require_auth: true  # Enabled authentication

    # API Settings
    api:

    # Group Configuration
    group:
      bedroom_lights:
        name: Bedroom Lights
        entities:
          - light.bedroom_left_1
          - light.bedroom_left_2
          - light.bedroom_middle_1
          - light.bedroom_middle_2
          - light.bedroom_right_1
          - light.bedroom_right_2
