apiVersion: v1
kind: ConfigMap
metadata:
  name: home-assistant-config
  namespace: home-assistant
data:
  configuration.yaml: |
    # Your existing configuration.yaml content
    # Core Configuration
    default_config:

    # HTTP Settings
    http:
      server_host: 0.0.0.0
      server_port: 8123

    # Prometheus Integration
    prometheus:
      namespace: homeassistant
      require_auth: true

    # API Settings
    api:

    # Group Configuration
    group:
      bedroom_lights:
        name: Bedroom Lights
        entities:
          - light.bedroom_left_1
          - light.bedroom_left_2
          - light.bedroom_middle_1
          - light.bedroom_middle_2
          - light.bedroom_right_1
          - light.bedroom_right_2

    # Include other configurations
    scene: !include scenes.yaml
    automation: !include automations.yaml

  scenes.yaml: |
    - name: "Wake Up"
      entities:
        light.bedroom_group:
          state: 'on'
          brightness: 255
          color_temp: 250
          transition: 1200
    - name: "Gaming"
      entities:
        light.bedroom_left_1:
          state: 'on'
          brightness: 128
          rgb_color: [0, 0, 255]
        light.bedroom_left_2:
          state: 'on'
          brightness: 128
          rgb_color: [0, 0, 255]
        light.bedroom_right_1:
          state: 'on'
          brightness: 128
          rgb_color: [0, 0, 255]
        light.bedroom_right_2:
          state: 'on'
          brightness: 128
          rgb_color: [0, 0, 255]
        light.bedroom_middle_1:
          state: 'off'
        light.bedroom_middle_2:
          state: 'off'
    # ... other scenes

  automations.yaml: |
    - alias: "Workday Wake Up"
      trigger:
        platform: time
        at: "07:45:00"
      condition:
        - condition: time
          weekday:
            - mon
            - tue
            - wed
            - thu
            - fri
      action:
        - service: scene.turn_on
          target:
            entity_id: scene.wake_up