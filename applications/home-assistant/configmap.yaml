apiVersion: v1
kind: ConfigMap
metadata:
  name: home-assistant-config
  namespace: home-assistant
data:
  configuration.yaml: |
    # Core Configuration
    default_config:

    # HTTP Settings
    http:
      server_host: 0.0.0.0
      server_port: 8123

    # Prometheus Integration
    prometheus:
      namespace: homeassistant
      require_auth: false

    # Basic auth configuration
    api:

    # Light Groups
    light:
      - platform: group
        name: bedroom_group
        entities:
          - light.0x001788010d5badaa  # Left 1
          - light.0x001788010d8f4a45  # Left 2
          - light.0x001788010d5bade1  # Middle 1
          - light.0x001788010d8f4a8b  # Middle 2
          - light.0x001788010d5badcf  # Right 1
          - light.0x001788010d5badd3  # Right 2