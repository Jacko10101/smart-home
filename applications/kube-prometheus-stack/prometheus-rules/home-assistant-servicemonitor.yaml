apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: home-assistant
  namespace: monitoring
  labels:
    release: prometheus
spec:
  jobLabel: home-assistant
  selector:
    matchLabels:
      app: home-assistant
  namespaceSelector:
    matchNames:
      - home-assistant
  endpoints:
    - port: http
      path: /api/prometheus
      interval: 30s
      scrapeTimeout: 30s
      bearerTokenSecret:
        name: home-assistant-token
        key: token