apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: kube-prometheus-stack
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "1"
spec:
  project: default
  source:
    chart: kube-prometheus-stack
    repoURL: https://prometheus-community.github.io/helm-charts
    targetRevision: 67.5.0
    helm:
      values: |
        fullnameOverride: "prometheus"
        admissionWebhooks:
          enabled: false
          patch:
            enabled: false
        grafana:
          enabled: true
          service:
            type: NodePort
            nodePort: 31295
        prometheus:
          enabled: true
          service:
            type: NodePort
            nodePort: 30090
          prometheusSpec:
            additionalScrapeConfigs:
              - job_name: 'home-assistant'
                scrape_interval: 30s
                static_configs:
                  - targets: ['home-assistant.home-assistant.svc.cluster.local:8123']
                metrics_path: /api/prometheus
                bearer_token: "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiI4ZjI5MDg1ZDg3MTc0ZTdjYTY2M2E4MGMyOTg5NzE4NCIsImlhdCI6MTczNTkxMjE3NywiZXhwIjoyMDUxMjcyMTc3fQ.26wgTypbY0PYnD_3lVPMruJegNpXEDkPLtVljZhpH4s"
        alertmanager:
          enabled: true
          service:
            type: NodePort
            nodePort: 30723
        kubeStateMetrics:
          enabled: true
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: monitoring
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true
      - RespectIgnoreDifferences=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m