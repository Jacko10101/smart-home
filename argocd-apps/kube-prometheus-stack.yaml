apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: kube-prometheus-stack
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "1"
spec:
  project: default
  source:
    chart: kube-prometheus-stack
    repoURL: https://prometheus-community.github.io/helm-charts
    targetRevision: 67.5.0
    helm:
      values: |
        fullnameOverride: "prometheus"

        grafana:
          enabled: true
          service:
            type: NodePort
            nodePort: 31300
            annotations:
              tailscale.com/expose: "true"
          resources:
            limits:
              memory: 512Mi
              cpu: 300m
            requests:
              memory: 200Mi
              cpu: 50m
          sidecar:
            resources:
              limits:
                memory: 128Mi
                cpu: 100m
              requests:
                memory: 64Mi
                cpu: 10m

        prometheus:
          service:
            type: NodePort
            nodePort: 31090
            annotations:
              tailscale.com/expose: "true"
          prometheusSpec:
            routePrefix: /
            retention: 14d
            retentionSize: 8GB
            resources:
              limits:
                memory: 1536Mi
                cpu: 500m
              requests:
                memory: 768Mi
                cpu: 100m
            serviceMonitorSelector: {}
            additionalScrapeConfigs:
              - job_name: 'home-assistant'
                scrape_interval: 30s
                static_configs:
                  - targets: ['home-assistant.home-assistant.svc.cluster.local:8123']
                metrics_path: /api/prometheus
                bearer_token: "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiI1YWIyM2Q1OGYzZTM0YTQwOWJkMTI0NmYzZjA0OTg3YyIsImlhdCI6MTczNjExMTM2NiwiZXhwIjoyMDUxNDcxMzY2fQ.65KR65-QVqunPkDD21GRHiiVxwXxaJEfnPZP3MWBtgg"

        alertmanager:
          enabled: true
          service:
            type: NodePort
            nodePort: 30723
            annotations:
              tailscale.com/expose: "true"
          alertmanagerSpec:
            resources:
              limits:
                memory: 128Mi
                cpu: 100m
              requests:
                memory: 64Mi
                cpu: 20m

        prometheusOperator:
          admissionWebhooks:
            enabled: false
            patch:
              enabled: false
          resources:
            limits:
              memory: 256Mi
              cpu: 200m
            requests:
              memory: 100Mi
              cpu: 20m

        kubeStateMetrics:
          enabled: true

        kube-state-metrics:
          resources:
            limits:
              memory: 128Mi
              cpu: 100m
            requests:
              memory: 64Mi
              cpu: 20m

        prometheus-node-exporter:
          resources:
            limits:
              memory: 64Mi
              cpu: 100m
            requests:
              memory: 32Mi
              cpu: 20m
  
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: monitoring
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true
      - RespectIgnoreDifferences=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m