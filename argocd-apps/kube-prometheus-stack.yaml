apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: kube-prometheus-stack
  namespace: argocd
spec:
  project: default
  source:
    chart: kube-prometheus-stack
    repoURL: https://prometheus-community.github.io/helm-charts
    targetRevision: 67.5.0
    helm:
      values: |
        fullnameOverride: "prometheus"
        
        # Disable admission webhooks completely
        admissionWebhooks:
          enabled: false
        
        # Minimal default configuration
        grafana:
          enabled: true
          service:
            type: NodePort
            nodePort: 31295
        
        prometheus:
          enabled: true
          service:
            type: NodePort
            nodePort: 30090
        
        alertmanager:
          enabled: true
          service:
            type: NodePort
            nodePort: 30723
  
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: monitoring
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true