apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: kube-prometheus-stack
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "1"
spec:
  project: default
  source:
    chart: kube-prometheus-stack
    repoURL: https://prometheus-community.github.io/helm-charts
    targetRevision: 67.5.0
    helm:
      values: |
        fullnameOverride: "prometheus"
        # Disable admission webhooks completely
        admissionWebhooks:
          enabled: false
          patch:
            enabled: false
        grafana:
          enabled: true
          service:
            type: NodePort
            nodePort: 31295
        prometheus:
          enabled: true
          service:
            type: NodePort
            nodePort: 30090
          prometheusSpec:
            additionalServiceMonitors:
              - name: home-assistant
                namespace: monitoring
                selector:
                  matchLabels:
                    app: home-assistant
                namespaceSelector:
                  matchNames:
                    - home-assistant
                endpoints:
                  - port: http
                    path: /api/prometheus
                    interval: 30s
                    bearerTokenSecret:
                      name: home-assistant-token
                      key: token
        alertmanager:
          enabled: true
          service:
            type: NodePort
            nodePort: 30723
        kubeStateMetrics:
          enabled: true
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: monitoring
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true
      - RespectIgnoreDifferences=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m